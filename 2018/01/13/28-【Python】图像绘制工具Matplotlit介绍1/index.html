//  img(src= url_for('images/logo@2x.png'))--></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>28-【Python】图像绘制工具Matplotlit介绍1</a></h3></div><div class="post-content"><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 1、简单折线图绘制</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## UNRATE.csv 数据为美国统计的未就业人口占比</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line">unrate = pd.read_csv(<span class="string">&quot;./unrate.csv&quot;</span>)</span><br><span class="line">unrate[<span class="string">&#x27;DATE&#x27;</span>] = pd.to_datetime(unrate[<span class="string">&#x27;DATE&#x27;</span>])  <span class="comment"># 类型转换 to_datetime()</span></span><br><span class="line"><span class="built_in">print</span>(unrate.head(<span class="number">12</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment">## 设置中文乱码问题</span></span><br><span class="line"><span class="keyword">from</span> pylab <span class="keyword">import</span> mpl</span><br><span class="line">mpl.rcParams[<span class="string">&#x27;font.sans-serif&#x27;</span>] = [<span class="string">&#x27;SimHei&#x27;</span>]</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line">first_twelve = unrate[<span class="number">0</span>:<span class="number">12</span>]</span><br><span class="line">plt.plot(first_twelve[<span class="string">&#x27;DATE&#x27;</span>], first_twelve[<span class="string">&#x27;VALUE&#x27;</span>]) <span class="comment"># plt.plot( x轴数据, y轴数据)</span></span><br><span class="line">plt.xticks(rotation = <span class="number">45</span>)         <span class="comment"># 变换坐标角度</span></span><br><span class="line">plt.xlabel(<span class="string">&quot;月份&quot;</span>)                 <span class="comment"># x轴标题</span></span><br><span class="line">plt.ylabel(<span class="string">&quot;失业率&quot;</span>)               <span class="comment"># y轴标题</span></span><br><span class="line">plt.title(<span class="string">&quot;美国人口失业分布&quot;</span>)       <span class="comment"># 图表标题</span></span><br><span class="line"></span><br><span class="line">plt.show()       <span class="comment"># 显示图像</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 2、子图操作</span></span><br><span class="line"><span class="comment">## 使用 fig.add_subplot(a,b,c)  a:行数  b:列数  c:排序位置</span></span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line">fig = plt.figure()   <span class="comment"># 定义绘图区域</span></span><br><span class="line">ax1 = fig.add_subplot(<span class="number">4</span>,<span class="number">3</span>,<span class="number">1</span>)</span><br><span class="line">ax2 = fig.add_subplot(<span class="number">4</span>,<span class="number">3</span>,<span class="number">2</span>)</span><br><span class="line">ax3 = fig.add_subplot(<span class="number">4</span>,<span class="number">3</span>,<span class="number">6</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line">fig = plt.figure(figsize = (<span class="number">8</span>,<span class="number">6</span>))   <span class="comment"># figure的figsize=(w,h) 表示绘图区域的宽高</span></span><br><span class="line">ax1 = fig.add_subplot(<span class="number">2</span>,<span class="number">1</span>,<span class="number">1</span>)        <span class="comment"># 子图1</span></span><br><span class="line">ax2 = fig.add_subplot(<span class="number">2</span>,<span class="number">1</span>,<span class="number">2</span>)        <span class="comment"># 子图2</span></span><br><span class="line">ax1.plot(np.random.randint(<span class="number">1</span>,<span class="number">5</span>,<span class="number">5</span>), np.arange(<span class="number">5</span>))</span><br><span class="line">ax2.plot(np.arange(<span class="number">10</span>)*<span class="number">3</span>, np.arange(<span class="number">10</span>))</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 3、绘制多条颜色不同的折线</span></span><br><span class="line"><span class="comment">## 绘制2条折线</span></span><br><span class="line">unrate[<span class="string">&quot;MONTH&quot;</span>] = unrate[<span class="string">&quot;DATE&quot;</span>].dt.month</span><br><span class="line">fig = plt.figure(figsize=(<span class="number">6</span>,<span class="number">3</span>))</span><br><span class="line">plt.plot(unrate[<span class="number">0</span>:<span class="number">12</span>][<span class="string">&quot;MONTH&quot;</span>],unrate[<span class="number">0</span>:<span class="number">12</span>][<span class="string">&quot;VALUE&quot;</span>] , c=<span class="string">&quot;red&quot;</span>)     <span class="comment"># plt.plot( x, y, color )</span></span><br><span class="line">plt.plot(unrate[<span class="number">12</span>:<span class="number">24</span>][<span class="string">&quot;MONTH&quot;</span>],unrate[<span class="number">12</span>:<span class="number">24</span>][<span class="string">&quot;VALUE&quot;</span>] , c=<span class="string">&quot;blue&quot;</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment">## 绘制多条</span></span><br><span class="line">fig = plt.figure(figsize=(<span class="number">10</span>,<span class="number">6</span>))</span><br><span class="line">colors = [<span class="string">&quot;red&quot;</span>,<span class="string">&quot;blue&quot;</span>,<span class="string">&quot;green&quot;</span>,<span class="string">&quot;orange&quot;</span>,<span class="string">&quot;black&quot;</span>]</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">5</span>):</span><br><span class="line">    start_index = i*<span class="number">12</span></span><br><span class="line">    end_index = (i+<span class="number">1</span>)*<span class="number">12</span></span><br><span class="line">    subset = unrate[start_index:end_index]</span><br><span class="line">    labels = <span class="built_in">str</span>(<span class="number">1948</span>+i)    <span class="comment">##  绘制图例步骤1  设置图例内容</span></span><br><span class="line">    plt.plot(subset[<span class="string">&quot;MONTH&quot;</span>],subset[<span class="string">&quot;VALUE&quot;</span>],c=colors[i],label=labels)  <span class="comment">##  绘制图例步骤2  添加图例label</span></span><br><span class="line">plt.legend(loc=<span class="string">&quot;best&quot;</span>)     <span class="comment">##  绘制图例步骤3  显示图例</span></span><br><span class="line"><span class="built_in">print</span>(<span class="built_in">help</span>(plt.legend))  <span class="comment"># 查看loc的所有属性   loc 指图例摆放位置</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2018-01-13</span><i class="fa fa-tag"></i><a class="tag" href="/tags/Python/" title="Python">Python </a><a class="tag" href="/tags/人工智能/" title="人工智能">人工智能 </a><a class="tag" href="/tags/机器学习/" title="机器学习">机器学习 </a></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x
