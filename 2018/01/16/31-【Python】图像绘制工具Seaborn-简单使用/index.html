>import</span> seaborn <span class="keyword">as</span> sns</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> matplotlib <span class="keyword">as</span> mpl</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="comment"># %matplotlib inline</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 1、简单使用</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">sinplot</span>(<span class="params">flip=<span class="number">10</span></span>):</span></span><br><span class="line">    x = np.linspace(<span class="number">0</span>, <span class="number">14</span>, <span class="number">100</span>)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">7</span>):</span><br><span class="line">        plt.plot(x, np.sin(x + i * <span class="number">.5</span>) * (<span class="number">7</span> - i) * flip)</span><br><span class="line">sinplot()</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment">## 3、Seaborn 自带模版的使用</span></span><br><span class="line"><span class="comment">### Seaborn自带5个模版  darkgrid whitegrid  dark  white  ticks</span></span><br><span class="line">sns.set_style(<span class="string">&quot;whitegrid&quot;</span>)</span><br><span class="line">datas = np.random.normal(size=(<span class="number">20</span>, <span class="number">6</span>))+ np.arange(<span class="number">6</span>)/<span class="number">2</span></span><br><span class="line">sns.boxplot(data = datas)    <span class="comment"># 绘制盒图 数据为 datas</span></span><br><span class="line">sns.despine()                <span class="comment"># 去掉绘图区域上和左边的边框</span></span><br><span class="line">sns.despine(offset = <span class="number">10</span>)     <span class="comment">#  offset = n  所要绘制的图离横轴的距离 n</span></span><br><span class="line">sns.despine(left = <span class="literal">True</span>)     <span class="comment">#  left right top bottom  隐藏对应的轴线</span></span><br><span class="line">sns.despine(<span class="number">3</span>)               <span class="comment"># n 指定第n个子图的风格</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment">## 4、Seaborn 自带布局的使用</span></span><br><span class="line"><span class="comment">### Seaborn自带个布局  paper talk poster notebook</span></span><br><span class="line">sns.set_context(<span class="string">&quot;paper&quot;</span>)</span><br><span class="line"><span class="comment">## 设置字体大小 线宽等</span></span><br><span class="line">sns.set_context(<span class="string">&quot;paper&quot;</span>,font_scale=<span class="number">1.5</span>, rc=&#123;<span class="string">&quot;lines.linewidth&quot;</span>:<span class="number">2.5</span>&#125;)</span><br><span class="line">plt.figure(figsize = (<span class="number">8</span>,<span class="number">6</span>))</span><br><span class="line">sinplot()</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2018-01-16</span><i class="fa fa-tag"></i><a class="tag" href="/tags/Python/" title="Python">Python </a><a class="tag" href="/tags/人工智能/" title="人工智能">人工智能 </a><a class="tag" href="/tags/机器学习/" title="机器学习">机器学习 </a></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/1
