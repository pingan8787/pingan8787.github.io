//  img(src= url_for('images/logo@2x.png'))--></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>32-【Python】图像绘制工具Seaborn[调色板]</a></h3></div><div class="post-content"><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">## 调色板 颜色很重要</span></span><br><span class="line"><span class="comment">## color_palette() 能传入任何 Matplotlib 所支持的颜色</span></span><br><span class="line"><span class="comment">## color_palette() 不写参数则默认颜色</span></span><br><span class="line"><span class="comment">## set_palette()设置所有图的颜色</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> seaborn <span class="keyword">as</span> sns</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"></span><br><span class="line">sns.<span class="built_in">set</span>(rc = &#123;<span class="string">&quot;figure.figsize&quot;</span>: (<span class="number">6</span>,<span class="number">6</span>)&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">## 1、分类色板</span></span><br><span class="line"><span class="comment">## 6个默认循环颜色主题：deep, muted, pastel, bright, datk, colorblind</span></span><br><span class="line">current_palette = sns.color_palette()    <span class="comment"># 没有传入颜色 则使用默认</span></span><br><span class="line">sns.palplot(current_palette)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment">## 2、圆形画板</span></span><br><span class="line"><span class="comment">### 即在一个圆形的颜色空间中均匀间隔的分布颜色 最常用的是hls的颜色空间，这是RGB值的一个简单转换</span></span><br><span class="line">sns.palplot(sns.color_palette(<span class="string">&quot;hls&quot;</span>, <span class="number">8</span>))  <span class="comment"># 均匀平分成8份</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line">data = np.random.normal(size=(<span class="number">20</span>, <span class="number">8</span>)) + np.arange(<span class="number">8</span>) / <span class="number">2</span></span><br><span class="line">sns.boxplot(data = data, palette=sns.color_palette(<span class="string">&quot;hls&quot;</span>,<span class="number">8</span>))</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment">### hls_palette() 函数控制颜色的亮度和饱和度</span></span><br><span class="line"><span class="comment">### l - 亮度 lightness</span></span><br><span class="line"><span class="comment">### s - 饱和度 saturation</span></span><br><span class="line">sns.palplot(sns.hls_palette(<span class="number">8</span>, l=<span class="number">.3</span>, s=<span class="number">.8</span>))  <span class="comment"># hls_palette( 颜色数量，亮度，饱和度)</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line">sns.palplot(sns.color_palette(<span class="string">&quot;Paired&quot;</span>,<span class="number">10</span>)) <span class="comment"># Paired 类型表示颜色成对出现，这里出现5对10个</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment">### 使用skcd颜色来命名颜色</span></span><br><span class="line"><span class="comment">### 用得少 查官网来使用</span></span><br><span class="line">plt.plot([<span class="number">0</span>, <span class="number">1</span>],[<span class="number">0</span>, <span class="number">1</span>],sns.xkcd_rgb[<span class="string">&quot;pale_red&quot;</span>], lw = <span class="number">3</span>)</span><br><span class="line">plt.plot([<span class="number">0</span>, <span class="number">1</span>],[<span class="number">0</span>, <span class="number">2</span>],sns.xkcd_rgb[<span class="string">&quot;medium_green&quot;</span>], lw = <span class="number">3</span>)</span><br><span class="line">plt.plot([<span class="number">0</span>, <span class="number">1</span>],[<span class="number">0</span>, <span class="number">3</span>],sns.xkcd_rgb[<span class="string">&quot;denim_blue&quot;</span>], lw = <span class="number">3</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment">## 3、连续画板</span></span><br><span class="line">sns.palplot(sns.color_palette(<span class="string">&quot;Blues&quot;</span>))</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line">sns.palplot(sns.color_palette(<span class="string">&quot;BuGn_r&quot;</span>))  <span class="comment"># 颜色名加 &quot; _r &quot; 表示翻转渐变色</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment">## 4、cubehelix_palette() 调色板</span></span><br><span class="line"><span class="comment">### 色调线性变换</span></span><br><span class="line">sns.palplot(sns.color_palette(<span class="string">&quot;cubehelix&quot;</span>, <span class="number">8</span>))</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line">sns.palplot(sns.cubehelix_palette(<span class="number">8</span>, start=<span class="number">.5</span>, rot=-<span class="number">0.75</span>))  <span class="comment"># start rot 指定颜色区间</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line">sns.palplot(sns.cubehelix_palette(<span class="number">8</span>, start=<span class="number">.75</span>, rot=-<span class="number">.150</span>))</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment">## 5、light_palette() 和 dark_palette 调用定制连续调色板</span></span><br><span class="line">sns.palplot(sns.light_palette(<span class="string">&quot;green&quot;</span>))</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line">sns.palplot(sns.light_palette(<span class="string">&quot;purple&quot;</span>))</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line">sns.palplot(sns.light_palette(<span class="string">&quot;navy&quot;</span>, reverse=<span class="literal">True</span>))  <span class="comment"># reverse 倒序排序颜色</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line">x, y = np.random.multivariate_normal([<span class="number">0</span>, <span class="number">0</span>],[[<span class="number">1</span>,-<span class="number">.5</span>],[-<span class="number">.5</span>,<span class="number">1</span>]],size=<span class="number">300</span>).T</span><br><span class="line">pal = sns.dark_palette(<span class="string">&quot;green&quot;</span>,as_cmap=<span class="literal">True</span>)</span><br><span class="line">sns.kdeplot(x,y,cmap=pal)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line">sns.palplot(sns.light_palette((<span class="number">210</span>,<span class="number">90</span>,<span class="number">60</span>)),<span class="built_in">input</span>=<span class="string">&quot;husl&quot;</span>) <span class="comment"># input 指定颜色空间 基本不用</span></span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"
