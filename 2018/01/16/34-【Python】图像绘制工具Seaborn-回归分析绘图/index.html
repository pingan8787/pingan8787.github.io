//  img(src= url_for('images/logo@2x.png'))--></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>34-【Python】图像绘制工具Seaborn[回归分析绘图]</a></h3></div><div class="post-content"><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">from</span> scipy <span class="keyword">import</span> stats, integrate</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="keyword">import</span> seaborn <span class="keyword">as</span> sns</span><br><span class="line"></span><br><span class="line">sns.<span class="built_in">set</span>(color_codes= <span class="literal">True</span>)</span><br><span class="line">np.random.seed(<span class="built_in">sum</span>(<span class="built_in">map</span>(<span class="built_in">ord</span>,<span class="string">&quot;regression&quot;</span>)))</span><br><span class="line"></span><br><span class="line">tips = sns.load_dataset(<span class="string">&quot;tips&quot;</span>)</span><br><span class="line">tips.head()</span><br><span class="line"></span><br><span class="line"><span class="comment">## 绘制回归关系方式有2种</span></span><br><span class="line"><span class="comment"># 1、绘图方式1 regplot() 推荐</span></span><br><span class="line">sns.regplot(x = <span class="string">&quot;total_bill&quot;</span>,y=<span class="string">&quot;tip&quot;</span>,data=tips) <span class="comment"># x x轴数据 y y轴数据 data 当前dataFrame</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2、绘图方式2 lmplot()</span></span><br><span class="line">sns.lmplot(x = <span class="string">&quot;total_bill&quot;</span>,y=<span class="string">&quot;tip&quot;</span>,data=tips) <span class="comment"># x x轴数据 y y轴数据 data 当前dataFrame</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 3、添加抖动值 x_jitter</span></span><br><span class="line">sns.regplot(x = <span class="string">&quot;size&quot;</span>,y=<span class="string">&quot;tip&quot;</span>,data=tips ,x_jitter=<span class="number">.05</span>)  <span class="comment"># x_jitter 使得原始值随机增加发生浮动</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment">## 更多用法 后续学习</span></span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2018-01-16</span><i class="fa fa-tag"></i><a class="tag" href="/tags/Python/" title="Python">Python </a><a class="tag" href="/tags/人工智能/" title="人工智能">人工智能 </a><a class="tag" href="/tags/机器学习/" title="机器学习">机器学习 </a></div></div></div></div><div class="share"><div class="evernote"><a
