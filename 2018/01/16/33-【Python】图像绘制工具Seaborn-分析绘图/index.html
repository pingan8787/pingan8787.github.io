pan class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 一、单变量分析绘图</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">from</span> scipy <span class="keyword">import</span> stats, integrate</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="keyword">import</span> seaborn <span class="keyword">as</span> sns</span><br><span class="line"></span><br><span class="line">sns.<span class="built_in">set</span>(color_codes= <span class="literal">True</span>)</span><br><span class="line">np.random.seed(<span class="built_in">sum</span>(<span class="built_in">map</span>(<span class="built_in">ord</span>,<span class="string">&quot;distributions&quot;</span>)))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 1、绘制直方图</span></span><br><span class="line">x = np.random.normal(size = <span class="number">100</span>)</span><br><span class="line">sns.distplot(x,bins = <span class="number">20</span>,kde=<span class="literal">False</span>,fit=stats.gamma)   <span class="comment"># x 数据 ，bins 间隔，kde 是否和密度估计，fit 绘制当前变化的指标</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2、根据均值和协方差绘图</span></span><br><span class="line">mean,cov = [<span class="number">0</span>,<span class="number">1</span>],[(<span class="number">1</span>, <span class="number">.5</span>),(<span class="number">.5</span>, <span class="number">1</span>)]</span><br><span class="line">data = np.random.multivariate_normal(mean, cov, <span class="number">200</span>)</span><br><span class="line">df = pd.DataFrame(data, columns=[<span class="string">&quot;x&quot;</span>,<span class="string">&quot;y&quot;</span>])</span><br><span class="line"></span><br><span class="line"><span class="comment"># 3、绘制散点图</span></span><br><span class="line"><span class="comment">### 观测两个变量之间的关系最好用 散点图</span></span><br><span class="line">sns.jointplot(x=<span class="string">&quot;x&quot;</span>,y=<span class="string">&quot;y&quot;</span>, data = df) <span class="comment">#  jointplot()绘制散点图 x 第一维度 y 第二维度 data 数据</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 4、绘制hex图  六边形图 适用于数据量大的</span></span><br><span class="line">x,y = np.random.multivariate_normal(mean, cov, <span class="number">1000</span>).T</span><br><span class="line"><span class="keyword">with</span> sns.axes_style(<span class="string">&quot;white&quot;</span>):</span><br><span class="line">    sns.jointplot(x=x,y=y,kind=<span class="string">&quot;hex&quot;</span>,color=<span class="string">&quot;k&quot;</span>)   <span class="comment"># kin指定格式为hex</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 5、绘制四个特征(变量)散点图 展示两两之间的关系</span></span><br><span class="line">iris = sns.load_dataset(<span class="string">&quot;iris&quot;</span>)</span><br><span class="line">sns.pairplot(iris)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment"># ================================ #</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 二、多变量分析绘图</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">from</span> scipy <span class="keyword">import</span> stats, integrate</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="keyword">import</span> seaborn <span class="keyword">as</span> sns</span><br><span class="line">sns.<span class="built_in">set</span>(style=<span class="string">&quot;shitefrid&quot;</span>,color_codes=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line">np.random.seed(<span class="built_in">sum</span>(<span class="built_in">map</span>(<span class="built_in">ord</span>,<span class="string">&quot;categorical&quot;</span>)))</span><br><span class="line">titanic = sns.load_dataset(<span class="string">&quot;titanic&quot;</span>)</span><br><span class="line">tips = sns.load_dataset(<span class="string">&quot;tips&quot;</span>)</span><br><span class="line">iris = sns.load_dataset(<span class="string">&quot;iris&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 1、绘制 stripplot 图</span></span><br><span class="line">sns.stripplot(x=<span class="string">&quot;day&quot;</span>, y=<span class="string">&quot;total_bill&quot;</span>,data=tips)   <span class="comment"># 这样绘图 点太集中 不好分析</span></span><br><span class="line">sns.stripplot(x=<span class="string">&quot;day&quot;</span>, y=<span class="string">&quot;total_bill&quot;</span>,data=tips, jitter=<span class="literal">True</span>)   <span class="comment"># 添加jitter 更适合分析</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2、绘制 swarmplot 图</span></span><br><span class="line">sns.swarmplot(x=<span class="string">&quot;day&quot;</span>, y=<span class="string">&quot;total_bill&quot;</span>,data=tips, hue=<span class="string">&quot;sex&quot;</span>)  <span class="comment"># hue=&quot;sex&quot; 绘制图例</span></span><br><span class="line">sns.swarmplot(x=<span class="string">&quot;total_bill&quot;</span>, y=<span class="string">&quot;day&quot;</span>,data=tips, hue=<span class="string">&quot;time&quot;</span>)  <span class="comment"># hue=&quot;time&quot; 绘制图例</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 3、绘制 boxplot 图（盒图）</span></span><br><span class="line"><span class="comment">## IQR即统计学概念四分位距，第一/四分位与第三/四分位之间的距离 如100个样本 则去25 和 75 之间距离</span></span><br><span class="line"><span class="comment">## N = 1.5IQR 如果一个值&gt;Q3+N 或 &lt; Q1-N,则为离群点</span></span><br><span class="line">sns.boxplot(x=<span class="string">&quot;day&quot;</span>, y=<span class="string">&quot;total_bill&quot;</span>, hue=<span class="string">&quot;time&quot;</span>, data=tips)</span><br><span class="line">plt.show()</span><br><span class="line"><span class="comment">## 图中 单独的菱形点为离群点 上下横线代表最大最小值</span></span><br><span class="line"><span class="comment">## 横型盒图绘制</span></span><br><span class="line">sns.boxplot(data=iris,orient=<span class="string">&quot;h&quot;</span>)  <span class="comment"># orient=&quot;h&quot; 即指定横型</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 4、绘制 violinplot 图 （小提琴图）</span></span><br><span class="line">sns.violinplot(x=<span class="string">&quot;total_bill&quot;</span>, y=<span class="string">&quot;day&quot;</span>, hue=<span class="string">&quot;time&quot;</span>, data=tips)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line">sns.violinplot(x=<span class="string">&quot;day&quot;</span>, y=<span class="string">&quot;total_bill&quot;</span>, hue=<span class="string">&quot;sex&quot;</span>, data=tips,split=<span class="literal">True</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 5、多种图组合</span></span><br><span class="line">sns.violinplot(x=<span class="string">&quot;day&quot;</span>, y=<span class="string">&quot;total_bill&quot;</span>, data=tips, inner=<span class="literal">None</span>)</span><br><span class="line">sns.swarmplot(x=<span class="string">&quot;day&quot;</span>, y=<span class="string">&quot;total_bill&quot;</span>,data=tips, color=<span class="string">&quot;w&quot;</span>, alpha=<span class="number">.5</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 6、绘制 barplot 柱形图</span></span><br><span class="line">sns.barplot(x=<span class="string">&quot;sex&quot;</span>, y=<span class="string">&quot;survived&quot;</span>, hue=<span class="string">&quot;class&quot;</span>,data=titanic)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 7、绘制 pointplot 点图</span></span><br><span class="line"><span class="comment">## 更好的描述变化差异</span></span><br><span class="line">sns.pointplot(x = <span class="string">&quot;sex&quot;</span>, y = <span class="string">&quot;survived&quot;</span>, hue=<span class="string">&quot;class&quot;</span>, data=titanic)</span><br><span class="line">plt.show()</span><br><span class="line"><span class="comment">## 比较好看的点图设置</span></span><br><span class="line">sns.pointplot(x=<span class="string">&quot;class&quot;</span>, y=<span class="string">&quot;survived&quot;</span>, hue=<span class="string">&quot;sex&quot;</span>, data=titanic, palette=&#123;<span class="string">&quot;male&quot;</span>:<span class="string">&quot;g&quot;</span>,<span class="string">&quot;female&quot;</span>:<span class="string">&quot;m&quot;</span>&#125;,markers=[<span class="string">&quot;^&quot;</span>,<span class="string">&quot;o&quot;</span>],linestyles=[<span class="string">&quot;-&quot;</span>,<span class="string">&quot;--&quot;</span>])</span><br><span class="line"><span class="comment">## palette调色板 markers 节点样式 linestyles 线条样式</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 8、绘制 factorplot 图 多层面板分类图</span></span><br><span class="line">sns.factorplot(x=<span class="string">&quot;day&quot;</span>, y=<span class="string">&quot;total_bill&quot;</span>, hue=<span class="string">&quot;smoker&quot;</span>, data=tips)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line">sns.factorplot(x=<span class="string">&quot;day&quot;</span>, y=<span class="string">&quot;total_bill&quot;</span>, hue=<span class="string">&quot;smoker&quot;</span>, data=tips, kind=<span class="string">&quot;bar&quot;</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line">sns.factorplot(x=<span class="string">&quot;day&quot;</span>, y=<span class="string">&quot;total_bill&quot;</span>, hue=<span class="string">&quot;smoker&quot;</span>, data=tips,col=<span class="string">&quot;time&quot;</span>, kind=<span class="string">&quot;swarm&quot;</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line">sns.factorplot(x=<span class="string">&quot;time&quot;</span>, y=<span class="string">&quot;total_bill&quot;</span>, hue=<span class="string">&quot;smoker&quot;</span>, data=tips,col=<span class="string">&quot;day&quot;</span>, kind=<span class="string">&quot;box&quot;</span>, size=<span class="number">4</span>, aspect=<span class="number">.5</span>)</span><br><span class="line"><span class="comment">## col 指定对比类型 aspect 长宽比</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">### Parameters： ###</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">* x,y,hue 数据集变量 变量名</span></span><br><span class="line"><span class="string">* date 数据集 数据集名</span></span><br><span class="line"><span class="string">* row,col 更多分类变量进行平铺显示 变量名</span></span><br><span class="line"><span class="string">* col_wrap 每行的最高平铺数 整数</span></span><br><span class="line"><span class="string">* estimator 在每个分类中进行矢量到标量的映射 矢量</span></span><br><span class="line"><span class="string">* ci 置信区间 浮点数或None</span></span><br><span class="line"><span class="string">* n_boot 计算置信区间时使用的引导迭代次数 整数</span></span><br><span class="line"><span class="string">* units 采样单元的标识符，用于执行多级引导和重复测量设计 数据变量或向量数据</span></span><br><span class="line"><span class="string">* order, hue_order 对应排序列表 字符串列表</span></span><br><span class="line"><span class="string">* row_order, col_order 对应排序列表 字符串列表</span></span><br><span class="line"><span class="string">* kind : 可选：point 默认, bar 柱形图, count 频次, box 箱体, violin 提琴, strip 散点，swarm 分散点</span></span><br><span class="line"><span class="string">size 每个面的高度（英寸） 标量</span></span><br><span class="line"><span class="string">aspect 纵横比 标量</span></span><br><span class="line"><span class="string">orient 方向 &quot;v&quot;/&quot;h&quot;</span></span><br><span class="line"><span class="string">color 颜色 matplotlib颜色</span></span><br><span class="line"><span class="string">palette 调色板 seaborn颜色色板或字典</span></span><br><span class="line"><span class="string">legend hue的信息面板 True/False</span></span><br><span class="line"><span class="string">legend_out 是否扩展图形，并将信息框绘制在中心右边 True/False</span></span><br><span class="line"><span class="string">share&#123;x,y&#125; 共享轴线 True/False</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2018-01-16</span><i class="fa fa-tag"></i><a class="tag" href="/tags/Python/" title="Python">Python </a><a class="tag" href="/tags/人工智能/" title="人工智能">人工智能 </a><a class="tag" href="/tags/机器学习/" title="机器学习">机器学习 </a></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow" target="_blank"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=620,height=450,left=',(s.width-620)/2,',top=',(s.height-450)/2].join('')))u.href=[f,p].join('');};if(/Firefox/.test(navigator.userAgent)){setTimeout(a,0)}else{a()}})(screen,document,encodeURIComponent));"></a></div><div class="twitter"><a class="fa fa-twitter" target="_blank" rel="noopener" href="http://twitter.com/home?status=,https://pingan8787.github.io/2018/01/16/33-【Python】图像绘制工具Seaborn-分析绘图/,pingan8787,33-【Python】图像绘制工具Seaborn[分析绘图],;"></a></div></di
