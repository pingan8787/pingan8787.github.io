//  img(src= url_for('images/logo@2x.png'))--></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>22-【Python】数据处理工具Pandas介绍2</a></h3></div><div class="post-content"><h2 id="通过泰坦尼克案例学习"><a href="#通过泰坦尼克案例学习" class="headerlink" title="通过泰坦尼克案例学习"></a>通过泰坦尼克案例学习</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line">titanic = pd.read_csv(<span class="string">&#x27;../train.csv&#x27;</span>)</span><br><span class="line">titanic.head()</span><br><span class="line"></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">训练数据集有891行12列。各列代表的信息：</span></span><br><span class="line"><span class="string">· PassengerId：一个用以标记每个乘客的数字id</span></span><br><span class="line"><span class="string">· Survived：标记乘客是否幸存——幸存(1)、死亡(0)。我们将预测这一列。</span></span><br><span class="line"><span class="string">· Pclass：标记乘客所属船层——第一层(1),第二层(2),第三层(3)。</span></span><br><span class="line"><span class="string">· Name：乘客名字。</span></span><br><span class="line"><span class="string">· Sex：乘客性别——男male、女female</span></span><br><span class="line"><span class="string">· Age：乘客年龄。部分。</span></span><br><span class="line"><span class="string">· SibSp：船上兄弟姐妹和配偶的数量。</span></span><br><span class="line"><span class="string">· Parch：船上父母和孩子的数量。</span></span><br><span class="line"><span class="string">· Ticket：乘客的船票号码。</span></span><br><span class="line"><span class="string">· Fare：乘客为船票付了多少钱。</span></span><br><span class="line"><span class="string">· Cabin：乘客住在哪个船舱。</span></span><br><span class="line"><span class="string">· Embarked：乘客从哪个地方登上泰坦尼克号。</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">age = titanic[<span class="string">&#x27;Age&#x27;</span>]</span><br><span class="line"><span class="built_in">print</span>(age[<span class="number">0</span>:<span class="number">10</span>])</span><br><span class="line"></span><br><span class="line">age_is_null = pd.isnull(age)      <span class="comment"># isnull()  判断当前值是否是缺失值</span></span><br><span class="line">age_null_true = age[age_is_null]  <span class="comment"># 过滤只有True的数据</span></span><br><span class="line">age_null_count = <span class="built_in">len</span>(age_null_true) <span class="comment"># 缺失值的数量</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 1、计算年龄平均值处理缺失值</span></span><br><span class="line">mean_age = <span class="built_in">sum</span>(titanic[<span class="string">&#x27;Age&#x27;</span>])/<span class="built_in">len</span>(titanic[<span class="string">&#x27;Age&#x27;</span>])  <span class="comment"># NAN 若没有过滤nan值就会出现这样的错误</span></span><br><span class="line"></span><br><span class="line"><span class="comment">##  计算方法1</span></span><br><span class="line">good_ages = titanic[<span class="string">&#x27;Age&#x27;</span>][age_is_null == <span class="literal">False</span>]    <span class="comment"># 过滤nan值</span></span><br><span class="line">mean_age = <span class="built_in">sum</span>(good_ages)/<span class="built_in">len</span>(good_ages)             <span class="comment"># 正确计算平均值</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 计算方法2</span></span><br><span class="line">mean_age = titanic[<span class="string">&#x27;Age&#x27;</span>].mean()</span><br><span class="line"></span><br><span class="line"><span class="comment">## 2、计算每个等级票价均值</span></span><br><span class="line"><span class="comment">### 方法1</span></span><br><span class="line">passenger_classes = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]</span><br><span class="line">fares_by_class = &#123;&#125;</span><br><span class="line"><span class="keyword">for</span> this_class <span class="keyword">in</span> passenger_classes:</span><br><span class="line">    <span class="built_in">print</span>(this_class)</span><br><span class="line">    pclass_rows = titanic[titanic[<span class="string">&#x27;Pclass&#x27;</span>] == this_class]</span><br><span class="line">    pclass_fares = pclass_rows[<span class="string">&#x27;Fare&#x27;</span>]</span><br><span class="line">    fare_for_class = pclass_fares.mean()</span><br><span class="line">    fares_by_class[this_class] = fares_by_class</span><br><span class="line"><span class="built_in">print</span>(fares_by_class)</span><br><span class="line"></span><br><span class="line"><span class="comment">### 方法2   数据透视表 pivot_table：用来统计一个量和另外一些量的关系</span></span><br><span class="line"><span class="comment">#### 获取每个等级仓位票价的平均值</span></span><br><span class="line">passenger_survival = titanic.pivot_table(index=<span class="string">&quot;Pclass&quot;</span>,values=<span class="string">&quot;Survived&quot;</span>,aggfunc=np.mean)</span><br><span class="line"><span class="built_in">print</span>(passenger_survival)</span><br><span class="line"><span class="comment">#### 获取每个等级仓位用户的年龄平均值</span></span><br><span class="line">passenger_age = titanic.pivot_table(index=<span class="string">&quot;Pclass&quot;</span>,values=<span class="string">&quot;Age&quot;</span>)  <span class="comment"># aggfunc默认按照np.mean计算平均值</span></span><br><span class="line"><span class="comment">#### 判断一个量和两个量的关系 当前登船地方和票价还有是否被救的关系</span></span><br><span class="line">port_stats = titanic.pivot_table(index=<span class="string">&quot;Embarked&quot;</span>,values=[<span class="string">&quot;Fare&quot;</span>,<span class="string">&quot;Survived&quot;</span>],aggfunc=np.<span class="built_in">sum</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">## 3、删除所有缺失值 dorpna函数</span></span><br><span class="line">drop_no = titanic.dropna(axis = <span class="number">1</span>)</span><br><span class="line">new_titanic = titanic.dropna(axis=<span class="number">0</span>,subset=[<span class="string">&quot;Age&quot;</span>,<span class="string">&quot;Sex&quot;</span>])</span><br><span class="line"></span><br><span class="line"><span class="comment">## 4、定位具体坐标上面的数据值</span></span><br><span class="line">row_83_age= titanic.loc[<span class="number">83</span>,<span class="string">&quot;Age&quot;</span>]    <span class="comment"># loc[ 行, 列 ]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 5、重新设置index 用 reset_index( drop=True)</span></span><br><span class="line">new_titanic_survival = titanic.sort_values(<span class="string">&quot;Age&quot;</span>,ascending = <span class="literal">False</span>)</span><br><span class="line">titanic_reindexed = new_titanic_survival.reset_index( drop=<span class="literal">True</span> )</span><br><span class="line"><span class="built_in">print</span>(titanic_reindexed.loc[<span class="number">0</span>:<span class="number">10</span>])</span><br><span class="line"></span><br><span class="line"><span class="comment">## 6、自定义函数</span></span><br><span class="line"><span class="comment">### 返回第100个数据</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">hundredth_row</span>(<span class="params">column</span>):</span></span><br><span class="line">    hundredth_item = column.loc[<span class="number">99</span>]</span><br><span class="line">    <span class="keyword">return</span> hundredth_item</span><br><span class="line">hundredth_row = titanic.apply(hundredth_row)   <span class="comment"># 用apply函数来执行 titanic相当于参数column</span></span><br><span class="line"></span><br><span class="line"><span class="comment">### 计算所有空值的数量</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">not_null_count</span>(<span class="params">column</span>):</span></span><br><span class="line">    column_null = pd.isnull(column)</span><br><span class="line">    null = column[column_null]</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">len</span>(null)</span><br><span class="line">column_null_count = titanic.apply(not_null_count)</span><br><span class="line"></span><br><span class="line"><span class="comment">### 更改船舱等级</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">which_class</span>(<span class="params">row</span>):</span></span><br><span class="line">    pclass = row[<span class="string">&quot;Pclass&quot;</span>]</span><br><span class="line">    <span class="keyword">if</span> pd.isnull(pclass):</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;Unknow&quot;</span></span><br><span class="line">    <span class="keyword">elif</span> pclass == <span class="number">1</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;Frist Class&quot;</span></span><br><span class="line">    <span class="keyword">elif</span> pclass == <span class="number">2</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;Second Class&quot;</span></span><br><span class="line">    <span class="keyword">elif</span> pclass == <span class="number">3</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;Third Class&quot;</span></span><br><span class="line">classes = titanic.apply(which_class,axis=<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">### 将连续值转换成离散值</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">is_minor</span>(<span class="params">row</span>):</span></span><br><span class="line">    <span class="keyword">if</span> row[<span class="string">&quot;Age&quot;</span>] &lt; <span class="number">18</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">minors = titanic.apply(is_minor,axis=<span class="number">1</span>)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">generate_age_label</span>(<span class="params">row</span>):</span></span><br><span class="line">    age = row[<span class="string">&quot;Age&quot;</span>]</span><br><span class="line">    <span class="keyword">if</span> pd.isnull(age):</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;unknow&quot;</span></span><br><span class="line">    <span class="keyword">elif</span> age &lt; <span class="number">18</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;minor&quot;</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;adult&quot;</span></span><br><span class="line">age_labels = titanic.apply(generate_age_label,axis=<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">### 计算成年人和未成年人获救的关系</span></span><br><span class="line">titanic[<span class="string">&#x27;age_labels&#x27;</span>] = age_labels</span><br><span class="line">age_group_survival = titanic.pivot_table(index=<span class="string">&quot;age_labels&quot;</span>,values=<span class="string">&quot;Survived&quot;</span>)</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2018-01-10</span><i class="fa fa-tag"></i><a
