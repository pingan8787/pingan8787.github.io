Series 是 ndarray 类型</span></span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line">titanic = pd.read_csv(<span class="string">&#x27;../train.csv&#x27;</span>)</span><br><span class="line">fares = titanic[<span class="string">&quot;Fare&quot;</span>]</span><br><span class="line">Embarked = titanic[<span class="string">&#x27;Embarked&#x27;</span>]</span><br><span class="line"><span class="built_in">print</span>( <span class="built_in">type</span>(fares) )    <span class="comment"># &lt;class &#x27;pandas.core.series.Series&#x27;&gt;</span></span><br><span class="line"><span class="built_in">print</span>( fares[<span class="number">0</span>:<span class="number">5</span>] )</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> pandas <span class="keyword">import</span> Series</span><br><span class="line"></span><br><span class="line">a1 = fares.values</span><br><span class="line"><span class="built_in">print</span>( <span class="built_in">type</span>(a1) )       <span class="comment"># &lt;class &#x27;numpy.ndarray&#x27;&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 创建新Series</span></span><br><span class="line">a2 = Series(a1, index = Embarked)</span><br><span class="line">a3 =  a2[[<span class="string">&#x27;Q&#x27;</span>,<span class="string">&#x27;C&#x27;</span>]]     <span class="comment"># 筛选Q 和 C</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 排序</span></span><br><span class="line">original_index = a3.index.tolist()</span><br><span class="line">a4 = <span class="built_in">sorted</span>(original_index)</span><br><span class="line">a5 = a3.reindex(a4)</span><br><span class="line">b1 = a2.sort_index()</span><br><span class="line">b2 = a2.sort_values()</span><br><span class="line"></span><br><span class="line"><span class="comment">## 相加</span></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="built_in">print</span>(np.add(a2,a2))</span><br><span class="line"><span class="built_in">print</span>(np.sin(a2))</span><br><span class="line"><span class="built_in">print</span>(np.<span class="built_in">max</span>(a2))</span><br><span class="line"></span><br><span class="line"><span class="comment">## 条件判断</span></span><br><span class="line">a2 &gt; <span class="number">10</span></span><br><span class="line">a2_than_10 = a2[a2 &gt; <span class="number">10</span>]</span><br><span class="line">c1 = a2 &gt; <span class="number">10</span></span><br><span class="line">c2 = a2 &lt; <span class="number">20</span></span><br><span class="line">c3 = a2[c1 &amp; c2]</span><br><span class="line"></span><br><span class="line"><span class="comment">## 设置指定索引</span></span><br><span class="line">titanic = pd.read_csv(<span class="string">&#x27;../train.csv&#x27;</span>)</span><br><span class="line">titanic_name = titanic.set_index(<span class="string">&#x27;Name&#x27;</span>,drop = <span class="literal">False</span>)  <span class="comment"># 指定 Name 列作为索引</span></span><br><span class="line"><span class="built_in">print</span>( titanic_name[<span class="string">&quot;Montvila, Rev. Juozas&quot;</span>:<span class="string">&quot;Dooley, Mr. Patrick&quot;</span>] )  <span class="comment"># 用新的索引 查找</span></span><br><span class="line"><span class="built_in">print</span>( titanic_name.loc[<span class="string">&quot;Montvila, Rev. Juozas&quot;</span>:<span class="string">&quot;Dooley, Mr. Patrick&quot;</span>] )</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="dat
