//  img(src= url_for('images/logo@2x.png'))--></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>21-【Python】数据处理工具Pandas介绍1</a></h3></div><div class="post-content"><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"></span><br><span class="line"><span class="comment"># 1、读取文件数据</span></span><br><span class="line">pk10 = pd.read_csv(<span class="string">&quot;../pk10.csv&quot;</span>)</span><br><span class="line"><span class="built_in">print</span>(pk10.dtypes)         <span class="comment"># 当前数据中包含的所有数据类型</span></span><br><span class="line"><span class="built_in">print</span>(<span class="built_in">help</span>(pd.read_csv))   <span class="comment"># 返回这个方法怎么用</span></span><br><span class="line"></span><br><span class="line">pk10.head()                 <span class="comment"># 显示表格 (默认前五条)  pk10.head(n) 默认前n条</span></span><br><span class="line">pk10.tail()                 <span class="comment"># 显示表格 (默认后五条)  pk10.head(n) 默认后n条</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 2、索引和计算 取数据</span></span><br><span class="line"><span class="built_in">print</span>( pk10.loc[<span class="number">0</span>] )       <span class="comment"># pandas中索引不是直接 pk10[0] 获取，而是通过 .loc[0] 来获取</span></span><br><span class="line"><span class="built_in">print</span>( pk10.loc[<span class="number">3</span>:<span class="number">6</span>] )     <span class="comment"># 切片取值</span></span><br><span class="line">arr1 = [<span class="number">3</span>,<span class="number">6</span>,<span class="number">9</span>]              <span class="comment"># 需要先组成 list 结构</span></span><br><span class="line"><span class="built_in">print</span>( pk10.loc[arr1] )    <span class="comment"># 获取指定的多个索引的值</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 获取指定列的数据</span></span><br><span class="line"><span class="built_in">print</span>( pk10[<span class="string">&#x27;date&#x27;</span>] )     <span class="comment"># 获取单个列</span></span><br><span class="line">arr2 = [<span class="string">&#x27;date&#x27;</span>,<span class="string">&#x27;section&#x27;</span>]<span class="comment"># 需要先组成 list 结构</span></span><br><span class="line"><span class="built_in">print</span>( pk10[arr2] )        <span class="comment"># 获取多个列</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 获取所有列名</span></span><br><span class="line">col_names = pk10.columns.tolist()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 3、算术运算  对指定列的所有数据</span></span><br><span class="line"><span class="built_in">print</span>( pk10[<span class="string">&#x27;section&#x27;</span>] + <span class="number">100</span> )</span><br><span class="line"><span class="built_in">print</span>( pk10[<span class="string">&#x27;section&#x27;</span>] - <span class="number">100</span> )</span><br><span class="line"><span class="built_in">print</span>( pk10[<span class="string">&#x27;section&#x27;</span>] * <span class="number">100</span> )</span><br><span class="line"><span class="built_in">print</span>( pk10[<span class="string">&#x27;section&#x27;</span>] / <span class="number">100</span> )</span><br><span class="line"><span class="comment">## 两个相同列的算术运算 维度一样就会找对应位置的值计算</span></span><br><span class="line"><span class="built_in">print</span>( pk10[<span class="string">&#x27;section&#x27;</span>] + pk10[<span class="string">&#x27;date&#x27;</span>] )</span><br><span class="line"><span class="built_in">print</span>( pk10[<span class="string">&#x27;section&#x27;</span>] - pk10[<span class="string">&#x27;date&#x27;</span>] )</span><br><span class="line"><span class="built_in">print</span>( pk10[<span class="string">&#x27;section&#x27;</span>] * pk10[<span class="string">&#x27;date&#x27;</span>] )</span><br><span class="line"><span class="built_in">print</span>( pk10[<span class="string">&#x27;section&#x27;</span>] / pk10[<span class="string">&#x27;date&#x27;</span>] )</span><br><span class="line"><span class="comment">## 添加一个新的列</span></span><br><span class="line">new_list = pk10[<span class="string">&#x27;section&#x27;</span>] / <span class="number">100</span></span><br><span class="line">pk10[<span class="string">&#x27;newlist&#x27;</span>] = new_list</span><br><span class="line"></span><br><span class="line"><span class="comment"># 4、常用函数</span></span><br><span class="line"><span class="comment">## 查找某一列最大值</span></span><br><span class="line"><span class="built_in">print</span>( pk10[<span class="string">&#x27;section&#x27;</span>].<span class="built_in">max</span>() )</span><br><span class="line"><span class="built_in">print</span>( pk10[<span class="string">&#x27;section&#x27;</span>] / pk10[<span class="string">&#x27;section&#x27;</span>].<span class="built_in">max</span>() )</span><br><span class="line"></span><br><span class="line"><span class="comment">## 排序</span></span><br><span class="line">pk10.sort_values(<span class="string">&#x27;section&#x27;</span>,inplace=<span class="literal">True</span>)    <span class="comment"># inplace：表示是否在原DataFrame里面排序，false则是在新DataFrame里面排序</span></span><br><span class="line">pk10.sort_vlaues(<span class="string">&#x27;section&#x27;</span>,inplace=<span class="literal">True</span>,ascending=<span class="literal">False</span>)   <span class="comment">#  ascending表示排序方法，排序默认升序，值为False为降序</span></span><br></pre></td></tr></table></figure>
