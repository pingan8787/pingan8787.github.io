an class="line">297</span><br><span class="line">298</span><br><span class="line">299</span><br><span class="line">300</span><br><span class="line">301</span><br><span class="line">302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line"><span class="comment"># 1、读取文件数据</span></span><br><span class="line">pk10 = np.genfromtxt(<span class="string">&quot;../pk10.txt&quot;</span>,delimiter=<span class="string">&quot;	&quot;</span>,dtype=<span class="string">&quot;str&quot;</span>)  <span class="comment"># 读取文件数据，并且指定“	”为分隔符</span></span><br><span class="line"><span class="built_in">print</span>(<span class="built_in">type</span>(pk10))</span><br><span class="line"><span class="built_in">print</span>(pk10)</span><br><span class="line"><span class="built_in">print</span>(<span class="built_in">help</span>(np.genfromtxt))   <span class="comment"># 查看函数的帮助文档</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">&lt;class &quot;numpy.ndarray&quot;&gt;</span></span><br><span class="line"><span class="string">[[&quot;2017-12-15&quot; &quot;656198&quot; &quot;5,1,8,2,9,3,10,4,7,6&quot;]</span></span><br><span class="line"><span class="string"> [&quot;2017-12-15&quot; &quot;656197&quot; &quot;5,9,10,4,2,7,3,6,8,1&quot;]</span></span><br><span class="line"><span class="string"> [&quot;2017-12-15&quot; &quot;656196&quot; &quot;4,9,7,2,3,6,1,5,10,8&quot;]</span></span><br><span class="line"><span class="string"> ...,</span></span><br><span class="line"><span class="string"> [&quot;2012-01-01&quot; &quot;274575&quot; &quot;3,7,10,4,8,6,9,5,1,2&quot;]</span></span><br><span class="line"><span class="string"> [&quot;2012-01-01&quot; &quot;274574&quot; &quot;2,5,4,7,6,10,8,1,9,3&quot;]</span></span><br><span class="line"><span class="string"> [&quot;2012-01-01&quot; &quot;274573&quot; &quot;8,4,6,3,2,9,5,10,1,7&quot;]]</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 2、创建矩阵</span></span><br><span class="line">a1 = np.array([<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>])             <span class="comment"># 创建一维矩阵</span></span><br><span class="line">a2 = np.array([[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>],[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]])   <span class="comment"># 创建一个二维矩阵</span></span><br><span class="line"><span class="built_in">print</span>(a1.shape)                   <span class="comment"># 查看矩阵的结构 (3,)  3行1列</span></span><br><span class="line"><span class="built_in">print</span>(a2.shape)                   <span class="comment"># 查看矩阵的结构 (2,3) 2行3列</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 3、类型转换</span></span><br><span class="line"><span class="comment">## numpy array传入的值必须同一类型，不然会自动转换成为较少数量的数值类型</span></span><br><span class="line">b1 = np.array([<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>])</span><br><span class="line">b2 = np.array([<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4.</span>])</span><br><span class="line">b3 = np.array([<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="string">&quot;4&quot;</span>])</span><br><span class="line"><span class="built_in">print</span>(b1.dtype)                   <span class="comment"># int32</span></span><br><span class="line"><span class="built_in">print</span>(b2.dtype)                   <span class="comment"># float64</span></span><br><span class="line"><span class="built_in">print</span>(b3.dtype)                   <span class="comment"># &lt;U11</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 4、选取数据</span></span><br><span class="line"><span class="comment">## 和python使用方法一样</span></span><br><span class="line">c1 = np.genfromtxt(<span class="string">&quot;../pk10.txt&quot;</span>,delimiter=<span class="string">&quot;	&quot;</span>,dtype=<span class="string">&quot;str&quot;</span>)</span><br><span class="line"><span class="built_in">print</span>(c1[<span class="number">1</span>,<span class="number">2</span>])                    <span class="comment"># 5,9,10,4,2,7,3,6,8,1</span></span><br><span class="line"><span class="built_in">print</span>(c1[<span class="number">2</span>,<span class="number">1</span>])                    <span class="comment"># 656196</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 5、切片</span></span><br><span class="line">d1 = np.array([<span class="number">5</span>,<span class="number">10</span>,<span class="number">15</span>,<span class="number">20</span>])</span><br><span class="line"><span class="built_in">print</span>(d1[<span class="number">0</span>:<span class="number">3</span>])                    <span class="comment">#  [5,10,15] 切片切取0到3的数据 不包括3</span></span><br><span class="line">d2 = np.array([</span><br><span class="line">    [<span class="number">5</span>,<span class="number">10</span>,<span class="number">15</span>],</span><br><span class="line">    [<span class="number">20</span>,<span class="number">25</span>,<span class="number">30</span>],</span><br><span class="line">    [<span class="number">30</span>,<span class="number">35</span>,<span class="number">40</span>]</span><br><span class="line">])</span><br><span class="line"><span class="built_in">print</span>(d2[:,<span class="number">1</span>])                    <span class="comment"># [10 25 35] 切片切取整个数据结构的下标为1的列</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 6、对Numpy结构一次操作会同步给每一个</span></span><br><span class="line">e1 = np.array([<span class="number">5</span>,<span class="number">10</span>,<span class="number">15</span>,<span class="number">20</span>])</span><br><span class="line"><span class="comment">## 如进行一个判断操作，就可以对每个对象进行相同操作，就不用for循环</span></span><br><span class="line"><span class="built_in">print</span>(e1 == <span class="number">10</span>)                      <span class="comment"># array([False,  True, False, False], dtype=bool)</span></span><br><span class="line">e2 = np.array([</span><br><span class="line">    [<span class="number">5</span>,<span class="number">10</span>,<span class="number">15</span>],</span><br><span class="line">    [<span class="number">20</span>,<span class="number">25</span>,<span class="number">30</span>],</span><br><span class="line">    [<span class="number">30</span>,<span class="number">35</span>,<span class="number">40</span>]</span><br><span class="line">])</span><br><span class="line"><span class="built_in">print</span>(e2 == <span class="number">10</span>)</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[False,  True, False],</span></span><br><span class="line"><span class="string">       [False, False, False],</span></span><br><span class="line"><span class="string">       [False, False, False]], dtype=bool)</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="comment">## 将判断的布尔值作为参数传入数据对象</span></span><br><span class="line">e3 = (e1 == <span class="number">10</span>)</span><br><span class="line"><span class="built_in">print</span>(e1[e3])                     <span class="comment"># [10]</span></span><br><span class="line">e4 = (e2[:,<span class="number">1</span>] == <span class="number">25</span>)</span><br><span class="line"><span class="built_in">print</span>(e2[e4,:])                   <span class="comment"># [[20,25,30]]</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 7、或 与 操作</span></span><br><span class="line">f1 = np.array([<span class="number">5</span>,<span class="number">10</span>,<span class="number">15</span>,<span class="number">20</span>])</span><br><span class="line">f2 = (f1 == <span class="number">10</span>) &amp; (f1 == <span class="number">5</span>)        <span class="comment"># 与 操作 array([False, False, False, False], dtype=bool)</span></span><br><span class="line">f3 = (f1 == <span class="number">10</span>) | (f1 == <span class="number">5</span>)        <span class="comment"># 或 操作 array([ True,  True, False, False], dtype=bool)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 8、改变numpy.array的数据类型</span></span><br><span class="line">g1 = np.array([<span class="string">&quot;1&quot;</span>,<span class="string">&quot;2&quot;</span>,<span class="string">&quot;3&quot;</span>])</span><br><span class="line">g2 = g1.astype(<span class="built_in">float</span>)</span><br><span class="line"><span class="built_in">print</span>(g1.dtype)                    <span class="comment">#  &lt;U1</span></span><br><span class="line"><span class="built_in">print</span>(g2.dtype)                    <span class="comment">#  float64</span></span><br><span class="line"><span class="built_in">print</span>(g2)                          <span class="comment">#  array([ 1.,  2.,  3.])</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 9、最小值最大值</span></span><br><span class="line">h1 = np.array([<span class="number">5</span>,<span class="number">10</span>,<span class="number">15</span>,<span class="number">20</span>])</span><br><span class="line"><span class="built_in">print</span>(h1.<span class="built_in">max</span>())                     <span class="comment"># 5</span></span><br><span class="line"><span class="built_in">print</span>(h1.<span class="built_in">min</span>())                     <span class="comment"># 20</span></span><br><span class="line"><span class="comment">## 了解更多属性  print(help(np.array))</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 10、指定维度计算</span></span><br><span class="line">i1 = np.array([</span><br><span class="line">    [<span class="number">5</span>,<span class="number">10</span>,<span class="number">15</span>],</span><br><span class="line">    [<span class="number">20</span>,<span class="number">25</span>,<span class="number">30</span>],</span><br><span class="line">    [<span class="number">30</span>,<span class="number">35</span>,<span class="number">40</span>]</span><br><span class="line">])</span><br><span class="line">i2 = i1.<span class="built_in">sum</span>(axis = <span class="number">1</span>)                    <span class="comment"># array([ 30,  75, 105]) 若axis=1 则按行计算每一行的和</span></span><br><span class="line">i3 = i1.<span class="built_in">sum</span>(axis = <span class="number">0</span>)                    <span class="comment"># array([55, 70, 85])    若axis=0 则按列计算每一列的和</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 11、数据结构变换</span></span><br><span class="line">j1 = np.arange(<span class="number">15</span>)                       <span class="comment"># np.aramge 创建出来的是向量格式</span></span><br><span class="line">j2 = j1.reshape(<span class="number">3</span>,<span class="number">5</span>)                     <span class="comment"># reshape 是将向量转换成指定格式的矩阵</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[ 0,  1,  2,  3,  4],</span></span><br><span class="line"><span class="string">       [ 5,  6,  7,  8,  9],</span></span><br><span class="line"><span class="string">       [10, 11, 12, 13, 14]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">j2.shape                                 <span class="comment"># 矩阵结构 (3,5)</span></span><br><span class="line">j2.ndim                                  <span class="comment"># 矩阵维度  2</span></span><br><span class="line">j2.dtype.name                            <span class="comment"># 矩阵数据类型 &quot;int32&quot;</span></span><br><span class="line">j2.size                                  <span class="comment"># 矩阵长度  15</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 12、初始化一个矩阵，值都是0</span></span><br><span class="line">k1 = np.zeros((<span class="number">3</span>,<span class="number">4</span>))                     <span class="comment"># 初始化矩阵结构为 (3,4)</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[ 0.,  0.,  0.,  0.],</span></span><br><span class="line"><span class="string">       [ 0.,  0.,  0.,  0.],</span></span><br><span class="line"><span class="string">       [ 0.,  0.,  0.,  0.]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 13、初始化一个矩阵，值都是1</span></span><br><span class="line">k2 = np.ones((<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>),dtype=np.int32)     <span class="comment"># 初始化矩阵结构为 (2,3,4) 且数据是int32</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[[1, 1, 1, 1],</span></span><br><span class="line"><span class="string">        [1, 1, 1, 1],</span></span><br><span class="line"><span class="string">        [1, 1, 1, 1]],</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">       [[1, 1, 1, 1],</span></span><br><span class="line"><span class="string">        [1, 1, 1, 1],</span></span><br><span class="line"><span class="string">        [1, 1, 1, 1]]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 14、arange数据间隔</span></span><br><span class="line">k3 = np.arange( <span class="number">10</span>,<span class="number">30</span>,<span class="number">5</span> )                 <span class="comment">#  array([10, 15, 20, 25])</span></span><br><span class="line"><span class="comment"># 介绍 np.arange(start,end,skip) 开始，结束，跳过  且不包含end值</span></span><br><span class="line">k4 = np.arange(<span class="number">12</span>).reshape(<span class="number">4</span>,<span class="number">3</span>)</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[ 0,  1,  2],</span></span><br><span class="line"><span class="string">       [ 3,  4,  5],</span></span><br><span class="line"><span class="string">       [ 6,  7,  8],</span></span><br><span class="line"><span class="string">       [ 9, 10, 11]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 15、随机数的使用</span></span><br><span class="line">l1 = np.random.random((<span class="number">2</span>,<span class="number">3</span>))              <span class="comment"># 随机数返回的是矩阵，这里设置矩阵结构</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[ 0.25731809,  0.14592857,  0.1125052 ],</span></span><br><span class="line"><span class="string">       [ 0.94415331,  0.46446762,  0.26658256]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="keyword">from</span> numpy <span class="keyword">import</span> pi</span><br><span class="line">l2 = np.linspace( <span class="number">0</span>, <span class="number">2</span>*pi, <span class="number">100</span>)           <span class="comment"># np.linspace(start,end,total)</span></span><br><span class="line"><span class="comment">## linspace生成的是从start到end中平均取total个数据</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 16、数学算术  对应位置进行操作</span></span><br><span class="line">m1 = np.array( [<span class="number">20</span>,<span class="number">30</span>,<span class="number">40</span>,<span class="number">50</span>] )             <span class="comment"># array([20, 30, 40, 50])</span></span><br><span class="line">m2 = np.array( <span class="number">4</span> )                         <span class="comment"># array(4)</span></span><br><span class="line">m3 = m1 - m2                               <span class="comment"># array([16, 26, 36, 46])</span></span><br><span class="line">m4 = m3 - <span class="number">1</span>                                <span class="comment"># array([15, 25, 35, 45])</span></span><br><span class="line">m5 = m2 ** <span class="number">2</span>                               <span class="comment"># 16</span></span><br><span class="line">m6 = m1 &lt; <span class="number">35</span>                               <span class="comment"># array([ True,  True, False, False], dtype=bool)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 17、矩阵乘法</span></span><br><span class="line">n1 = np.array([[<span class="number">1</span>,<span class="number">1</span>],[<span class="number">0</span>,<span class="number">1</span>]])</span><br><span class="line">n2 = np.array([[<span class="number">2</span>,<span class="number">0</span>],[<span class="number">3</span>,<span class="number">4</span>]])</span><br><span class="line">n3 = n1 * n2                                <span class="comment"># 直接相乘： 对应位置数值相乘</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[2, 0],</span></span><br><span class="line"><span class="string">       [0, 4]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">n4 = n1.dot(n2)                              <span class="comment"># 矩阵乘法1</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[5, 4],</span></span><br><span class="line"><span class="string">       [3, 4]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">n5 = np.dot(n1,n2)                            <span class="comment"># 矩阵乘法2</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[5, 4],</span></span><br><span class="line"><span class="string">       [3, 4]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 18、计算e</span></span><br><span class="line">o1 = np.arange(<span class="number">3</span>)                             <span class="comment"># array([0, 1, 2])</span></span><br><span class="line"><span class="built_in">print</span>(np.exp(o1))                            <span class="comment"># 求幂,如求e的n次方是0 -&gt; 1  e的n次方是1 -&gt; 2.71828183     [ 1.   2.71828183  7.3890561 ]</span></span><br><span class="line"><span class="built_in">print</span>(np.sqrt(o1))                           <span class="comment"># 求平方根,如求多少的根号为0-&gt;0 多少的根号为1-&gt;1   [ 0.   1.          1.41421356]</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 19、矩阵的操作</span></span><br><span class="line">p1 = np.floor(<span class="number">10</span>*np.random.random((<span class="number">3</span>,<span class="number">4</span>)))</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[ 2.,  4.,  0.,  1.],</span></span><br><span class="line"><span class="string">       [ 1.,  2.,  7.,  1.],</span></span><br><span class="line"><span class="string">       [ 0.,  5.,  5.,  6.]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">p2 = p1.ravel()                               <span class="comment"># p1.ravel()  方法是将矩阵拉成一维数组</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([ 2.,  4.,  0.,  1.,  1.,  2.,  7.,  1.,  0.,  5.,  5.,  6.])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">p2.shape = (<span class="number">6</span>,<span class="number">2</span>)</span><br><span class="line"><span class="comment">### 也可以使用 p2.reshaoe = (6,-1)  -1: 代表让系统自动计算列数</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[ 2.,  4.],</span></span><br><span class="line"><span class="string">       [ 0.,  1.],</span></span><br><span class="line"><span class="string">       [ 1.,  2.],</span></span><br><span class="line"><span class="string">       [ 7.,  1.],</span></span><br><span class="line"><span class="string">       [ 0.,  5.],</span></span><br><span class="line"><span class="string">       [ 5.,  6.]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">p2.T</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[ 2.,  0.,  1.,  7.,  0.,  5.],</span></span><br><span class="line"><span class="string">       [ 4.,  1.,  2.,  1.,  5.,  6.]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 矩阵拼接</span></span><br><span class="line">p3 = np.floor(<span class="number">10</span>*np.random.random((<span class="number">2</span>,<span class="number">2</span>)))</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[ 9.,  7.],</span></span><br><span class="line"><span class="string">       [ 9.,  8.]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">p4 = np.floor(<span class="number">10</span>*np.random.random((<span class="number">2</span>,<span class="number">2</span>)))</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[ 1.,  9.],</span></span><br><span class="line"><span class="string">       [ 0.,  6.]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">p5 = np.hstack((p3,p4))            <span class="comment"># hstack 横着拼接</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[ 9.,  7.,  1.,  9.],</span></span><br><span class="line"><span class="string">       [ 9.,  8.,  0.,  6.]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">p6 = np.vstack((p3,p4))            <span class="comment"># vstack 纵着拼接</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[ 9.,  7.],</span></span><br><span class="line"><span class="string">       [ 9.,  8.],</span></span><br><span class="line"><span class="string">       [ 1.,  9.],</span></span><br><span class="line"><span class="string">       [ 0.,  6.]])</span></span><br><span class="line"><span class="string"> &quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 矩阵分割</span></span><br><span class="line">p7 = np.floor(<span class="number">10</span>*np.random.random((<span class="number">2</span>,<span class="number">12</span>)))</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[ 1.,  7.,  2.,  2.,  6.,  1.,  8.,  9.,  4.,  8.,  3.,  4.],</span></span><br><span class="line"><span class="string">       [ 9.,  0.,  2.,  3.,  7.,  2.,  9.,  4.,  3.,  6.,  3.,  4.]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">p8 = np.hsplit(p7,<span class="number">3</span>)                <span class="comment"># hsplit()横向切割  平均分成3份</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">[array([[ 1.,  7.,  2.,  2.],</span></span><br><span class="line"><span class="string">       [ 9.,  0.,  2.,  3.]]), array([[ 6.,  1.,  8.,  9.],</span></span><br><span class="line"><span class="string">       [ 7.,  2.,  9.,  4.]]), array([[ 4.,  8.,  3.,  4.],</span></span><br><span class="line"><span class="string">       [ 3.,  6.,  3.,  4.]])]</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">p8 = np.hsplit(p7,(<span class="number">3</span>,<span class="number">4</span>))            <span class="comment"># 指定切分的位置( 3,4 )</span></span><br><span class="line"></span><br><span class="line">p9 = np.floor(<span class="number">10</span>*np.random.random((<span class="number">12</span>,<span class="number">2</span>)))</span><br><span class="line">p10 = np.vsplit(p9,<span class="number">3</span>)                <span class="comment"># vsplit()纵向切割  平均分成3份</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 20、 复制的三种方法</span></span><br><span class="line"><span class="comment">## 第一种 深拷贝 只是名字不同 实质指向完全一样 id相同 一起变化</span></span><br><span class="line">q1 = np.arange(<span class="number">12</span>)</span><br><span class="line">q2 = q1</span><br><span class="line"><span class="built_in">print</span>(q2 <span class="keyword">is</span> p1)                    <span class="comment"># False</span></span><br><span class="line">q2.shape = <span class="number">3</span>,<span class="number">4</span></span><br><span class="line"><span class="built_in">print</span>(q1.shape)                    <span class="comment"># (3, 4)</span></span><br><span class="line"><span class="built_in">print</span>(<span class="built_in">id</span>(q1))                      <span class="comment"># id是机器分配的唯一值  1410862548912</span></span><br><span class="line"><span class="built_in">print</span>(<span class="built_in">id</span>(q2))                      <span class="comment"># 1410862548912</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 第二种 浅拷贝 id不同 但同时改变(共用)</span></span><br><span class="line">q3 = q1.view()</span><br><span class="line"><span class="built_in">print</span>(q3 <span class="keyword">is</span> q1)                    <span class="comment"># False</span></span><br><span class="line">q3.shape = <span class="number">2</span>,<span class="number">6</span></span><br><span class="line"><span class="built_in">print</span>(q1.shape)                    <span class="comment"># (3, 4)</span></span><br><span class="line">q3[<span class="number">0</span>,<span class="number">4</span>] = <span class="number">1234</span></span><br><span class="line"><span class="built_in">print</span>(q1)</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[   0,    1,    2,    3, 1234,    5],</span></span><br><span class="line"><span class="string">       [   6,    7,    8,    9,   10,   11]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="built_in">print</span>(<span class="built_in">id</span>(q1))                      <span class="comment"># 1410862548912</span></span><br><span class="line"><span class="built_in">print</span>(<span class="built_in">id</span>(q3))                      <span class="comment"># 1502044416</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 第三种 深拷贝 即id不同 又不同时改变</span></span><br><span class="line">p4 = p1.copy()</span><br><span class="line"><span class="built_in">print</span>(p4 <span class="keyword">is</span> p1)                    <span class="comment"># False</span></span><br><span class="line">p4[<span class="number">0</span>,<span class="number">0</span>] = <span class="number">9999</span></span><br><span class="line"><span class="built_in">print</span>(p4)</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">[[  9.99900000e+03   4.00000000e+00   0.00000000e+00   1.00000000e+00]</span></span><br><span class="line"><span class="string"> [  1.00000000e+00   2.00000000e+00   7.00000000e+00   1.00000000e+00]</span></span><br><span class="line"><span class="string"> [  0.00000000e+00   5.00000000e+00   5.00000000e+00   6.00000000e+00]]</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="built_in">print</span>(p1)</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">[[ 2.  4.  0.  1.]</span></span><br><span class="line"><span class="string"> [ 1.  2.  7.  1.]</span></span><br><span class="line"><span class="string"> [ 0.  5.  5.  6.]]</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 21、排序和索引</span></span><br><span class="line"><span class="comment">## 索引</span></span><br><span class="line">q1 = np.sin(np.arange(<span class="number">20</span>)).reshape(<span class="number">5</span>,<span class="number">4</span>)</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[ 0.        ,  0.84147098,  0.90929743,  0.14112001],</span></span><br><span class="line"><span class="string">       [-0.7568025 , -0.95892427, -0.2794155 ,  0.6569866 ],</span></span><br><span class="line"><span class="string">       [ 0.98935825,  0.41211849, -0.54402111, -0.99999021],</span></span><br><span class="line"><span class="string">       [-0.53657292,  0.42016704,  0.99060736,  0.65028784],</span></span><br><span class="line"><span class="string">       [-0.28790332, -0.96139749, -0.75098725,  0.14987721]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">in1 = q1.argmax(axis = <span class="number">0</span>)     <span class="comment"># 指定axis=0即第0列中，获取索引值最大的索引</span></span><br><span class="line"><span class="comment"># array([2, 0, 3, 1], dtype=int64)</span></span><br><span class="line">q2 = q1[in1, <span class="built_in">range</span>(q1.shape[<span class="number">1</span>])]    <span class="comment"># 使用索引去获取值</span></span><br><span class="line"><span class="comment"># array([ 0.98935825,  0.84147098,  0.99060736,  0.6569866 ])</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 拓展 np.tile(data , (x倍数, y倍数))</span></span><br><span class="line">q3 = np.arange(<span class="number">0</span>, <span class="number">40</span>, <span class="number">10</span>)</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([ 0, 10, 20, 30])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">q4 = np.tile( q3, (<span class="number">2</span>,<span class="number">2</span>))</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[ 0, 10, 20, 30,  0, 10, 20, 30],</span></span><br><span class="line"><span class="string">       [ 0, 10, 20, 30,  0, 10, 20, 30]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">q5 = np.tile( q3, (<span class="number">3</span>,<span class="number">2</span>))</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[ 0, 10, 20, 30,  0, 10, 20, 30],</span></span><br><span class="line"><span class="string">       [ 0, 10, 20, 30,  0, 10, 20, 30],</span></span><br><span class="line"><span class="string">       [ 0, 10, 20, 30,  0, 10, 20, 30]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 排序</span></span><br><span class="line">q6 = np.array([[<span class="number">4</span>, <span class="number">3</span>, <span class="number">5</span>],[<span class="number">1</span>, <span class="number">2</span>, <span class="number">1</span>]])</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[4, 3, 5],</span></span><br><span class="line"><span class="string">       [1, 2, 1]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">q7 = np.sort(q6, axis=<span class="number">1</span>)</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([[3, 4, 5],</span></span><br><span class="line"><span class="string">       [1, 1, 2]])</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">q8 = np.array([<span class="number">4</span>, <span class="number">3</span>, <span class="number">1</span>, <span class="number">2</span>])</span><br><span class="line">q9 = np.argsort(q8)     <span class="comment"># 从小到大 返回排序后的索引值</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">array([2, 3, 1, 0], dtype=int64)</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2018-01-07</span><i class="fa fa-tag"></i><a class="tag" href="/tags/Python/" title="
